<div id="folder-list" class="flex-grow overflow-y-auto pb-20 px-3 grid grid-cols-2 gap-3">
    {% for folder in folders %}
    <div class="folder-item bg-white/70 p-3 rounded-xl flex flex-col space-y-2 shadow-sm hover:shadow-md transition-shadow cursor-pointer" 
         onclick="window.location.href='{{ url_for('folder_files', folder_id=folder.id) }}'">
      <!-- ... rest of your folder item template ... -->
      <p class="text-sm text-gray-500">{{ folder.file_count }} items</p>
      <!-- ... -->
    </div>
    {% endfor %}
  </div>
