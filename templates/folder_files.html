{% extends "base.html" %}

{% block title %}Folder Files{% endblock %}

{% block content %}
<div class="h-screen flex flex-col bg-gradient-to-br from-[#0DEABA] to-[#BC1AAF] overflow-hidden">
    <!-- Fixed Top Section (non-scrollable) -->
    <div class="flex-shrink-0">
        <!-- Search Bar -->
        <div class="p-3 mt-10">
            <div class="flex items-center bg-white/90 rounded-full p-2 shadow-md">
                <div class="ml-2 mr-2">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.5 15.5L19 19m-3.5-3.5A7 7 0 1112 5a7 7 0 014.5 10.5z"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Search" class="flex-grow outline-none text-sm">
                <button class="ml-2">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-11V3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Folder Files Section - Scrollable White Background Panel -->
    <div class="flex-grow bg-white/70 rounded-t-3xl flex flex-col overflow-y-auto">
        <!-- Folder Name and Item Count -->
        <div class="flex-shrink-0 px-4 pt-4 pb-2 flex justify-between items-center">
            <h2 id="folder-name" class="font-bold text-lg">Loading...</h2>
            <p id="folder-item-count" class="text-sm text-gray-500">Loading...</p>
        </div>

        <!-- Files List -->
        <div id="file-list" class="flex-grow overflow-y-auto pb-20 px-3">
            <!-- Files will be dynamically inserted here -->
        </div>
    </div>
</div>

<script>
    // Function to fetch folder details and files from the database
    async function fetchFolderDetails(folderId) {
        try {
            // Fetch folder details and files
            const response = await fetch(`/api/folders/${folderId}/files`);
            if (!response.ok) {
                throw new Error('Failed to fetch folder details');
            }
            const data = await response.json();

            // Display folder details
            document.getElementById('folder-name').textContent = data.folder_name;
            document.getElementById('folder-item-count').textContent = `${data.files.length} items`;

            // Display files
            displayFiles(data.files);
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Failed to load folder details. Please try again.');
        }
    }

    // Function to display files
    function displayFiles(files) {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = ''; // Clear previous files

        files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item bg-white/70 p-3 rounded-xl flex items-center space-x-3 shadow-sm hover:shadow-md transition-shadow mb-3';
            fileItem.innerHTML = `
                <div class="bg-blue-100 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div>
                    <p class="file-name font-bold">${file.name}</p>
                    <p class="text-sm text-gray-500">${(file.file_size / 1024).toFixed(2)} KB</p>
                </div>
            `;
            fileList.appendChild(fileItem);
        });
    }

    // Get the folder ID from the URL
    const folderId = {{ folder_id }};

    if (folderId) {
        // Fetch and display folder details and files
        fetchFolderDetails(folderId);
    } else {
        console.error('Folder ID not found in URL');
    }
</script>
{% endblock %}
