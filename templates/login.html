<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-br from-purple-300 to-blue-400 p-4"
  >
    <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700"
        >
          Log in
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a
          href="{{ url_for('register') }}"
          class="text-purple-600 hover:underline"
          >Register</a
        >
      </p>
    </div>
  </body>
</html>
