{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="h-screen flex items-center justify-center bg-gradient-to-br from-purple-300 to-blue-400">
    <div class="bg-white rounded-lg p-8 shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
