<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-300 to-blue-400">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-lg w-full max-w-md mx-4">
            <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline font-medium">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
