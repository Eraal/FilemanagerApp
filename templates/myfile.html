{% extends "base.html" %}
{% block title %}My Files{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: transparent;
        overflow: hidden; /* Prevent double scrolling */
        height: 100vh;
    }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .overflow-y-auto::-webkit-scrollbar {
        display: none;
    }
    
    /* Hide scrollbar for IE, Edge and Firefox */
    .overflow-y-auto {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }


    .folder-item {
        width: 100%; /* Ensure folder items take full width of their container */
        max-width: 400px; /* Set a maximum width for folder items */
    }

    #folder-list.grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        gap: 12px; /* Gap between grid items */
        height: 300px; /* Fixed height for the folder container */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    #folder-list.flex {
        display: flex;
        flex-direction: column;
        gap: 5px; /* Gap between list items */
        height: 100px; /* Fixed height for the folder container */
        overflow-y: auto; /* Enable vertical scrolling */
    }
</style>

     <!-- Main container with fixed height and overflow hidden -->
     <div class="h-screen flex flex-col bg-gradient-to-br from-[#0DEABA] to-[#BC1AAF] overflow-hidden">
        <!-- Fixed Top Section (non-scrollable) -->
        <div class="flex-shrink-0">
            <!-- Search Bar -->
            <div class="p-3 mt-10">
                <div class="flex items-center bg-white/90 rounded-full p-2 shadow-md">
                    <div class="ml-2 mr-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.5 15.5L19 19m-3.5-3.5A7 7 0 1112 5a7 7 0 014.5 10.5z"></path>
                        </svg>
                    </div>
                    <input type="text" placeholder="Search" class="flex-grow outline-none text-sm">
                    <button class="ml-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-11V3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Storage Info -->
            <div class="px-4 py-2">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xs font-semibold text-gray-700 uppercase">USED</h2>
                        <h1 class="text-xl font-bold">56/128 GB</h1>
                    </div>
                    <div class="w-24 h-24">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <!-- Background circle -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#e2e8f0" stroke-width="12" />
                            
                            <!-- Video segment (pink) - 51GB / 128GB = ~40% -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#ec4899" stroke-width="12" 
                                    stroke-dasharray="251.2" stroke-dashoffset="0" transform="rotate(-90 50 50)" />
                            
                            <!-- Photos segment (cyan) - 4.8GB / 128GB = ~3.75% -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#06b6d4" stroke-width="12" 
                                    stroke-dasharray="23.6" stroke-dashoffset="-251.2" transform="rotate(-90 50 50)" />
                            
                            <!-- Documents segment (purple) - 0.045GB / 128GB = ~0.035% -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="12" 
                                    stroke-dasharray="0.22" stroke-dashoffset="-274.8" transform="rotate(-90 50 50)" />
                        </svg>
                    </div>
                </div>
                <div class="flex flex-wrap gap-3 mt-1">
                    <div class="flex items-center gap-1">
                        <span class="bg-pink-500 h-2 w-2 rounded-full"></span>
                        <span class="text-xs">Videos</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="bg-cyan-500 h-2 w-2 rounded-full"></span>
                        <span class="text-xs">Photos</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="bg-purple-500 h-2 w-2 rounded-full"></span>
                        <span class="text-xs">Documents</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- My Folder Section - Scrollable White Background Panel -->
        <div class="flex-grow bg-white/70 rounded-t-3xl flex flex-col overflow-y-auto">
            <!-- My Files Header - Fixed within the panel -->
            <div class="flex-shrink-0 px-4 pt-4 pb-2 flex justify-between items-center">
                <h2 class="font-bold text-lg">My Folders</h2>
                <div class="flex space-x-2">
                    <!-- Grid View Button -->
                    <button id="grid-view-btn" class="text-gray-800 bg-gray-200 p-1 rounded">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                    </button>

                    <!-- List View Button -->
                    <button id="list-view-btn" class="text-gray-500 p-1 rounded">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Folder Container -->
            <div id="folder-list" class="flex-grow overflow-y-auto pb-20 px-3 grid grid-cols-2 gap-3">
                {% for folder in folders %}
                <div class="folder-item bg-white/70 p-3 rounded-xl flex flex-col space-y-2 shadow-sm hover:shadow-md transition-shadow cursor-pointer" 
                onclick="window.location.href='{{ url_for('folder_files', folder_id=folder.id) }}'">
    <!-- Folder Icon and Name -->
    <div class="flex items-center space-x-3">
        <!-- Folder Icon -->
        <div class="bg-blue-100 p-2 rounded-lg">
            <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" clip-rule="evenodd"></path>
            </svg>
        </div>

        <!-- Folder Name -->
        <p class="folder-name font-bold">{{ folder.name }}</p>
    </div>

    <!-- Folder Item Count and Action Button -->
    <div class="flex justify-between items-center">
        <!-- Folder Item Count -->
        <p class="text-sm text-gray-500">{{ folder.files|length }} items</p>

        <!-- Action Button -->
        <button class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100 transition-colors" onclick="event.stopPropagation()">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
        </button>
    </div>
</div>
                {% endfor %}
            </div>

            
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Script loaded!");

        const gridViewBtn = document.getElementById('grid-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const folderList = document.getElementById('folder-list');

         // Set initial view to grid
        folderList.classList.add('grid', 'grid-cols-2', 'gap-3');
        gridViewBtn.classList.add('text-gray-800', 'bg-gray-200');

        gridViewBtn.addEventListener('click', () => {
            console.log("Grid view button clicked!");
            folderList.classList.remove('flex', 'flex-col', 'space-y-3');
            folderList.classList.add('grid', 'grid-cols-2', 'gap-3');
            gridViewBtn.classList.add('text-gray-800', 'bg-gray-200');
            listViewBtn.classList.remove('text-gray-800', 'bg-gray-200');
        });

        listViewBtn.addEventListener('click', () => {
            console.log("List view button clicked!");
            folderList.classList.remove('grid', 'grid-cols-2', 'gap-3');
            folderList.classList.add('flex', 'flex-col', 'space-y-3');
            listViewBtn.classList.add('text-gray-800', 'bg-gray-200');
            gridViewBtn.classList.remove('text-gray-800', 'bg-gray-200');
        });
    });
</script>
{% endblock %}
